   <section>
     <header>
       <h2 id="que"><mark>¿QUE ES UN EMOTICON?</mark><h2>
     </header>
       <figure>
         <img align="top" alt="NO SE PUEDE ENCONTRAR" src="a.jpg" border="5" width="1250" height="350"></img>
         <figcaption>
           <h4>Un emoticón o emoticono es un gráfico digital que representa una expresión del rostro con el objetivo de aludir a un estado anímico. Estos dibujos se emplean en mensajes electrónicos que se envían a través de un email, un sistema de mensajería instantánea, una red social u otra plataforma. Los primeros emoticonos o emoticones, creados mediante una serie de caracteres ASCII, representaban caras de personas, por lo general sonrientes. Con el paso del tiempo, surgieron múltiples emoticones con diferentes significados.</h4>
         </figcaption>
       </figure>
   </section>
    <section>
      <article>
        <header>
          <hr width="1300" align="middle" size="3"></hr>
          <h2 id="primera"><mark>PRIMERA VEZ QUE SE UTILIZO</mark><h2>
        </header>
        <figure>
          <a href="https://www.semana.com/tecnologia/articulo/scott-fahlman-habla-de-los-emoticones/547262">
          <center><img align="middle" alt="NO SE PUEDE GARCAR LA IMAGEN" src="2.jpg" border="5" width="300" height="200">
          <img align="middle" alt="NO SE PUEDE GARCAR LA IMAGEN" src="1.jpg" border="5" width="300" height="200"></a></img></center>
          <figcaption>
            <h3>Se atribuye su invención a Scott Fahlman, de la Universidad Carnegie Mellon (EE UU), que fue el primero en usar uno de estos símbolos en 1982, hace tres décadas, para representar una cara sonriente. Como él mismo explica en su página web, la idea surgió como respuesta a los problemas de interpretación de los mensajes que se intercambiaban en los tableros o paneles electrónicos que usaban los profesores y estudiantes para discutir ciertos temas online.  "Nos planteamos que sería una buena idea explicitar qué mensajes no debían tomarse en serio; después de todo, cuando usamos comunicación online basada en textos no contamos con los datos adicionales que aportan el lenguaje corporal o el tono de voz, que en una conversación informan de la intención o el tono del mensaje", explica Fahlman.</h3>
          </figcaption>
        </figure>
      </article>
